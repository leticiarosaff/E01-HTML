<!DOCTYPE html>

<html>
    <head>
        <title>Formulário de cadastro</title>
    </head>

<body>

    <h1>Formulário</h1>
    <form>
    <fieldset>
        <legend> Dados pessoais </legend>
        Código: <input type="number" name="Código"> </imput> <br>  
        Nome: <input type="text" name="Nome"> </input> <br>
        Senha: <input type="password" name="Senha"></input> <br>
        Sexo: <input type="radio" name="Sexo" value="Masculino" >Masculino</input>
     <input type="radio" name="Sexo" value="Feminino" >Feminino</input>
     <input type="radio" name="Sexo" value="Outro" >Outro</input><br>
        Idade: <input type="number" name="Idade"> </input> <br>
        Cartão Crédito: 
        <select name="Cartão de Crédito">
            <option value="Mastercard">Mastercard</option>
            <option value="Visa">Visa</option>
            <option value="American Express">American Express</option>
        </select> <br>
    </fieldset>
    </form>

    <form>
    <fieldset>
        <legend>Dados profissionais</legend>
        Cargo: 
        <select name="Cargo">
            <option value="Analista Júnior">Analista Júnior</option>
            <option value="Analista Pleno">Analista Pleno</option>
            <option value="Analista Sênior">Analista Sênior</option>
        </select><br>
        Informações pessoais: <br> <input type="checkbox" name="Informações" value="Fumante"> Fumante </input> <br> 
        <input type="checkbox" name="Informações" value="Pratica exercícios físicos"> Pratica exercícios físicos </input><br>
        <input type="checkbox" name="Informações" value="Consome bebida alcoólica"> Consome bebida alcoólica </input> <br>
        Experiências profissionais: <br> <textarea></textarea>
    </fieldset>
    </form>

</body>
</html>
